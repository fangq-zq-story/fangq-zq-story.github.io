    <script>
        const APP_ID = '1bb3a23f54f31dadc50f15ce6608a9f5'; 
        const REST_KEY = 'b5264160f632cf6751a59de9e3e966b1';
        const BASE_URL = 'https://api.bmobcloud.com/1';
        const PHOTO_TABLE = 'Photo';
        const IMGBB_KEY = '4a29896ebe2442bb3af8ac1e1e6e1453';

        let isUserAdmin = false; let currentUser = null;

        window.addEventListener('load', () => {
            const loader = document.getElementById('page-loader');
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.display = 'none';
                AOS.init({ once: true, offset: 60 });
                checkLocalLogin(); loadCloudMessages(); loadCloudPhotos(); startRandomAtmosphere(); initTypewriter();
            }, 600);
        });

        
        function bmobRequest(endpoint, method, body=null) {
            const headers = { 'X-Bmob-Application-Id': APP_ID, 'X-Bmob-REST-API-Key': REST_KEY, 'Content-Type': 'application/json' };
            if(localStorage.getItem('bmob_session')) headers['X-Bmob-Session-Token'] = localStorage.getItem('bmob_session');
            const config = { method: method, headers: headers };
            if(body) config.body = JSON.stringify(body);
            return fetch(BASE_URL + endpoint, config).then(res => { 
                if(!res.ok) throw new Error(`${res.status} ${res.statusText}`); 
                return res.json(); 
            });
        }

        function toggleModal(id) {
            const modal = document.getElementById(id);
            if(id === 'login-modal' && currentUser) {
                if(confirm("Á°ÆÂÆöÈÄÄÂá∫ÁôªÂΩïÂêóÔºü")) { localStorage.removeItem('bmob_user'); localStorage.removeItem('bmob_session'); location.reload(); }
            } else {
                modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
            }
        }

        
        function uploadPhoto() {
            const fileInput = document.getElementById('photo-file');
            const captionInput = document.getElementById('photo-caption');
            const file = fileInput.files[0];
            const caption = captionInput.value.trim() || "ÁæéÂ•ΩÁöÑÁû¨Èó¥";

            if(!file) { alert("ËØ∑ÈÄâÊã©ÁÖßÁâá"); return; }
            
            const btn = document.getElementById('upload-btn-action'); 
            btn.innerText = "‚è≥ Ê≠£Âú®‰∏ä‰º†Âà∞ÂõæÂ∫ä..."; 
            btn.disabled = true;

            const formData = new FormData();
            formData.append("image", file);
            
            fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, {
                method: "POST",
                body: formData
            })
            .then(res => res.json())
            .then(imgData => {
                if(!imgData.success) {
                    throw new Error("ÂõæÂ∫ä‰∏ä‰º†Â§±Ë¥•: " + (imgData.error ? imgData.error.message : "Êú™Áü•ÈîôËØØ"));
                }
                
                const publicUrl = imgData.data.url;
                
                btn.innerText = "üíæ Ê≠£Âú®‰øùÂ≠ò..."; 
                return bmobRequest(`/classes/${PHOTO_TABLE}`, 'POST', { url: publicUrl, caption: caption });
            })
            .then(() => { 
                alert("‚ú® ‰∏ä‰º†ÊàêÂäüÔºÅ"); 
                location.reload(); 
            })
            .catch(e => { 
                console.error(e); 
                alert("‰∏ä‰º†Â§±Ë¥•: " + e.message);
                btn.innerText = "‚òÅÔ∏è ‰∏ä‰º†Âà∞‰∫ëÁõ∏ÂÜå"; 
                btn.disabled = false; 
            });
        }

        
        function loadCloudPhotos() {
            bmobRequest(`/classes/${PHOTO_TABLE}?order=-createdAt`, 'GET').then(data => {
                if(data.results && data.results.length > 0) {
                    const gallery = document.getElementById('gallery-grid');
                    data.results.forEach(photo => {
                        if(!photo.url) return;
                        
                        let safeUrl = photo.url;
                        if(safeUrl.indexOf('http://') === 0) {
                            safeUrl = safeUrl.replace('http://', 'https://');
                        }

                        const div = document.createElement('div'); div.className = 'gallery-item'; div.setAttribute('data-aos', 'zoom-in');
                        
                        let controls = '';
                        if(isUserAdmin) {
                            controls = `<div class="photo-controls" onclick="event.stopPropagation()">
                                <div class="control-btn btn-edit" onclick="openEditPhoto('${photo.objectId}', '${photo.caption}')">‚úé</div>
                                <div class="control-btn btn-delete" onclick="deletePhoto('${photo.objectId}', this)">üóëÔ∏è</div></div>`;
                        }
