    <script>

        const BASE_URL = 'https://api.bmobcloud.com/1';

        
        let isUserAdmin = false;

        window.addEventListener('load', () => {
            const loader = document.getElementById('page-loader');
            loader.style.opacity = '0';

        function bmobRequest(endpoint, method, body=null) {
            const headers = {
                'X-Bmob-Application-Id': APP_ID,
                'X-Bmob-REST-API-Key': REST_KEY,
                'Content-Type': 'application/json'
            };
            
            if(localStorage.getItem('bmob_session')) {
                headers['X-Bmob-Session-Token'] = localStorage.getItem('bmob_session');
            }

            const config = { method: method, headers: headers };
            if(body) config.body = JSON.stringify(body);

            return fetch(BASE_URL + endpoint, config).then(res => {
                if(!res.ok) throw new Error(res.statusText);
                return res.json();
            });
        }

        
        const loginModal = document.getElementById('login-modal');
        function toggleLoginModal() {
            if(currentUser) {
                if(confirm("Á°ÆÂÆöÈÄÄÂá∫ÁôªÂΩïÂêóÔºü")) {
                    localStorage.removeItem('bmob_user');
                    localStorage.removeItem('bmob_session');
                    location.reload();
                }
            } else {
                loginModal.style.display = (loginModal.style.display === 'flex') ? 'none' : 'flex';
            }
        }

        function checkLocalLogin() {
            const savedUser = localStorage.getItem('bmob_user');
            if(savedUser) {
                currentUser = JSON.parse(savedUser);
                if(currentUser.username === 'fangq' || currentUser.isAdmin) {
                    isUserAdmin = true;

        function addCardToWall(text, dateStr, objectId) {
            const card = document.createElement('div');
